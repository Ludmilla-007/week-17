<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="number" id="Chislo" value="10">
  <button onclick="func();">Generate</button>
  <input type="checkbox" id="MinElem">
  <input id="IshMas">

  <script>
    function func() {
      let arr = [];
      document.getElementById("IshMas").value = "";
      let min = -10;
      let max = 10;
      let one = document.getElementById("Chislo").valueAsNumber;



      for (let i = 0, rand; i < one; i++) {
        rand = Math.round(min + Math.random() * (max - min + 1));
        arr[i] = rand;
      }



      document.getElementById("IshMas").value = arr.join(",");
      document.getElementById("MinElem").onclick = Cl.bind(null, arr);
      


    }

    function Cl(arr) {
      if (document.getElementById("MinElem").checked) {
        let MinEl = Infinity;
        for (let i = 0, len = arr.length; i < len; i++) {
          if (MinEl > arr[i])
            MinEl = arr[i];

        }

        alert(MinEl);

      }

    }

  

    
  </script>
</body>

</html>
